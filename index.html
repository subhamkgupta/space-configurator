<head>
  <meta charset="UTF-8" />
  <base href="./">
  <title>CubeSat Configurator</title>

<body>
  <h1>üõ∞Ô∏è CubeSat Platform Selector (Test)</h1>

  <div class="configurator">
    <div class="preview">
      <img id="platform" src="" alt="Platform">

    <div class="options">
      <h3>Select Platform</h3>

  </div>

  <script src="app.js"></script>
</body>
